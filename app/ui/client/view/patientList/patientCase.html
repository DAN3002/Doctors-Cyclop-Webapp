<template name="patientCase">
	<div class="case case-color-{{state}}">
		<div class="title">{{patientId}}</div>
		<div class="icon">
			<img src="{{imageUrl}}" alt="Image">
		</div>
	
		<div class="features">
			<ul>
				<li>Predict: {{state}}</li>
				<li>Date: {{formatDate submitTime}}</li>
				<li>Type: {{status}}</li>
			</ul>
		</div>
	</div>
</template>
