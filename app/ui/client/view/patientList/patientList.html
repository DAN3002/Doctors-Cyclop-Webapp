<template name="patientList">
	<form id="filterForm" class="row mt-0">
		<div class="p-2">
			<div class="input-group input-group-sm mb-3">
				<input type="text" class="form-control" id="patientIdInput" aria-describedby="emailHelp" value="{{filterQuery.patientId}}"
					placeholder="Enter Patient's ID" style="width: 25rem;margin-right:20px">
				<select class="form-control" style="width: 10rem; margin-right:20px" id="patientState">
					{{#each state in states}}
						{{#if isSelectedState state}}
							<option selected>{{state}}</option>
						{{else}}
							<option>{{state}}</option>					
						{{/if}}
					{{/each}}
				</select>
				<select class="form-control" style="width: 10rem; margin-right:20px" id="patientStatus">
					{{#each status in statuss}}
						{{#if isSelectedStatus status}}
							<option selected>{{status}}</option>
						{{else}}
							<option>{{status}}</option>					
						{{/if}}
					{{/each}}
				</select>
				<button id="findBtn" type="button" style="width: 10rem;" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm mb-2">
					<i class="fas fa-search"></i>
					Find
				</button>
			</div>
		</div>
	</form>
	<div id="patientList" class="scrollBar">
		{{#each case in casesList}}
			{{> patientCase case}}
		{{/each}}
	</div>
</template>
