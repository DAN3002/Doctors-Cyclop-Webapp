<template name="sumary">
	<div id="chart-container">
		<div class="row">
			<div class="col-md chart-section">
				<h2 class="chart-title">
					State Chart
				</h2>
				<div class="chart">
					<canvas id="state-chart"></canvas>
				</div>
			</div>
			<div class="col-md chart-section">
				<h2 class="chart-title">
					Relabel Chart
				</h2>
				<div class="chart">
					<canvas id="status-chart"></canvas>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md chart-section">
				<div class="chart chart-full-size">
					<h2 class="chart-title">
						Relabel Chart
					</h2>
					<canvas id="count-case-chart"></canvas>
				</div>
			</div>
		</div>
	</div>
</template>
