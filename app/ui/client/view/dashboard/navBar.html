<template name="navBar">
	<div id="section-menu">
		<li name="chest_xray" class="nav-item">
			{{#each item in navItems}}
				{{#if canShowItem item}}
					<span class="nav-link" data-route="{{item.route}}">
						<i class="{{item.icon}}"></i>
						<span>{{item.text}}</span>
					</span>
				{{/if}}
			{{/each}}
		</li>
	</div>
</template>
